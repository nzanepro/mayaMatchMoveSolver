language: python
python:
    - "2.7"

sudo: false
cache: pip

install: "pip install sphinx~=1.5.3"
script:
    - cd docs
    - cp source/conf.py.in source/conf.py
    - sed -i 's/@PROJECT_NAME@/mayaMatchMoveSolver/g' source/conf.py
    - sed -i 's/@PROJECT_COPYRIGHT@/2018, 2019, David Cattermole, Anil Reddy./g' source/conf.py
    - sed -i 's/@PROJECT_VERSION@/master/g' source/conf.py
    - make html
    - touch build/html/.nojekyll

deploy:
    provider: pages
    skip-cleanup: true
    github-token: $GH_REPO_TOKEN
    keep-history: true
    on:
        branch: master
    project-name: mayaMatchMoveSolver
    local-dir: "docs/build/html"
